debug: false
proxy: http://localhost:8080
key-file: /path/to/key.pem
cert-file: /path/to/cert.pem
cache-config:
  clear-time: 10m
  expiration-time: 1h
  methods: [GET, POST]
mappings:
  - http://localhost:4080: https://github.com
  - from: http://demo:3000
    to: https://github.com:3000
  - from: http://localhost:3000
    to: https://github.com:3000
    cache:
      - /path/to/cache
      - /**/*
    statics:
      - dir: /path/to/static
        path: /static
        index: index.html
      - dir: /path/to/assets
        path: /assets