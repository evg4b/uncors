mappings:
  - from: http://localhost
    to: https://github.com
    options-handling:
      disabled: false
      headers:
        Access-Control-Allow-Origin: "example.com"
        Access-Control-Allow-Methods: "GET, POST, PUT, DELETE"
        Access-Control-Allow-Headers: "Content-Type"
        Access-Control-Max-Age: "86400"
      code: 501
