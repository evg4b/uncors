mappings:
  - from: http://localhost:8080
    to: https://github.com
    mocks:
      - path: /path-to-mock
        response:
          code: 200
          seed: 2
          fake:
            type: object
            properties:
              first-name:
                type: firstname
              last-name:
                type: lastname
              about:
                type: sentence
                options:
                  wordcount: 15