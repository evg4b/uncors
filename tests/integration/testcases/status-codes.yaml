name: "HTTP Status Codes"
description: "Test handling of various HTTP status codes"

backend:
  endpoints:
    - path: /api/success
      method: GET
      response:
        status: 200
        body: '{"status":"ok"}'

    - path: /api/created
      method: POST
      response:
        status: 201
        body: '{"status":"created"}'

    - path: /api/no-content
      method: DELETE
      response:
        status: 204

    - path: /api/redirect
      method: GET
      response:
        status: 302
        headers:
          Location: /api/success

    - path: /api/bad-request
      method: GET
      response:
        status: 400
        body: '{"error":"bad request"}'

    - path: /api/unauthorized
      method: GET
      response:
        status: 401
        body: '{"error":"unauthorized"}'

    - path: /api/forbidden
      method: GET
      response:
        status: 403
        body: '{"error":"forbidden"}'

    - path: /api/not-found
      method: GET
      response:
        status: 404
        body: '{"error":"not found"}'

    - path: /api/server-error
      method: GET
      response:
        status: 500
        body: '{"error":"internal server error"}'

uncors:
  http-port: 3004
  mappings:
    - from: http://test.local:3004
      to: "{{backend}}"

tests:
  - name: "200 OK"
    requests:
      - method: GET
        path: /api/success
    expected:
      status: 200

  - name: "201 Created"
    requests:
      - method: POST
        path: /api/created
    expected:
      status: 201

  - name: "204 No Content"
    requests:
      - method: DELETE
        path: /api/no-content
    expected:
      status: 204

  - name: "302 Redirect"
    requests:
      - method: GET
        path: /api/redirect
    expected:
      status: 302
      headers:
        Location: /api/success

  - name: "400 Bad Request"
    requests:
      - method: GET
        path: /api/bad-request
    expected:
      status: 400
      body-contains:
        - "bad request"

  - name: "401 Unauthorized"
    requests:
      - method: GET
        path: /api/unauthorized
    expected:
      status: 401
      body-contains:
        - "unauthorized"

  - name: "403 Forbidden"
    requests:
      - method: GET
        path: /api/forbidden
    expected:
      status: 403
      body-contains:
        - "forbidden"

  - name: "404 Not Found"
    requests:
      - method: GET
        path: /api/not-found
    expected:
      status: 404
      body-contains:
        - "not found"

  - name: "500 Server Error"
    requests:
      - method: GET
        path: /api/server-error
    expected:
      status: 500
      body-contains:
        - "internal server error"
