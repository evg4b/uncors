name: "Response Body Types"
description: "Test handling of different response body types and content"

backend:
  endpoints:
    - path: /api/json
      method: GET
      response:
        status: 200
        headers:
          Content-Type: application/json
        body: '{"name":"John","age":30,"active":true}'

    - path: /api/text
      method: GET
      response:
        status: 200
        headers:
          Content-Type: text/plain
        body: 'Plain text response'

    - path: /api/html
      method: GET
      response:
        status: 200
        headers:
          Content-Type: text/html
        body: '<html><body><h1>Hello</h1></body></html>'

    - path: /api/empty
      method: GET
      response:
        status: 200
        body: ''

    - path: /api/large
      method: GET
      response:
        status: 200
        headers:
          Content-Type: application/json
        body: '{"data":"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."}'

uncors:
  http-port: 3005
  mappings:
    - from: http://test.local:3005
      to: "{{backend}}"

tests:
  - name: "JSON response"
    requests:
      - method: GET
        path: /api/json
    expected:
      status: 200
      headers:
        Content-Type: application/json
      body-json:
        name: John
        active: true
      body-contains:
        - '"age":30'

  - name: "Plain text response"
    requests:
      - method: GET
        path: /api/text
    expected:
      status: 200
      headers:
        Content-Type: text/plain
      body: 'Plain text response'

  - name: "HTML response"
    requests:
      - method: GET
        path: /api/html
    expected:
      status: 200
      headers:
        Content-Type: text/html
      body-contains:
        - '<html>'
        - '<h1>Hello</h1>'

  - name: "Empty response"
    requests:
      - method: GET
        path: /api/empty
    expected:
      status: 200
      body: ''

  - name: "Large response"
    requests:
      - method: GET
        path: /api/large
    expected:
      status: 200
      body-contains:
        - 'Lorem ipsum'
        - 'consectetur adipiscing'
