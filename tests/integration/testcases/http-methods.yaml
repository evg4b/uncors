name: "HTTP Methods Support"
description: "Test various HTTP methods (GET, POST, PUT, DELETE, PATCH)"

backend:
  endpoints:
    - path: /api/resource
      method: GET
      response:
        status: 200
        headers:
          Content-Type: application/json
        body: '{"method":"GET"}'

    - path: /api/resource
      method: POST
      response:
        status: 201
        headers:
          Content-Type: application/json
        body: '{"method":"POST","created":true}'

    - path: /api/resource
      method: PUT
      response:
        status: 200
        headers:
          Content-Type: application/json
        body: '{"method":"PUT","updated":true}'

    - path: /api/resource
      method: DELETE
      response:
        status: 204
        headers:
          Content-Type: application/json
        body: ''

    - path: /api/resource
      method: PATCH
      response:
        status: 200
        headers:
          Content-Type: application/json
        body: '{"method":"PATCH","patched":true}'

uncors:
  http-port: 3002
  mappings:
    - from: http://test.local:3002
      to: "{{backend}}"

tests:
  - name: "GET method"
    requests:
      - method: GET
        path: /api/resource
        headers:
          User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/121.0
          Accept: application/json, text/plain, */*
          Accept-Encoding: gzip, deflate, br
          Accept-Language: en-US,en;q=0.5
          Cache-Control: no-cache
    expected:
      status: 200
      body-contains:
        - "GET"

  - name: "POST method"
    requests:
      - method: POST
        path: /api/resource
        headers:
          Content-Type: application/json
          User-Agent: Mozilla/5.0 (iPhone; CPU iPhone OS 17_0 like Mac OS X) AppleWebKit/605.1.15
          Accept: application/json
          Accept-Encoding: gzip, deflate
          Accept-Language: en-US,en;q=0.9
        body: '{"name":"test"}'
    expected:
      status: 201
      body-contains:
        - "POST"
        - "created"

  - name: "PUT method"
    requests:
      - method: PUT
        path: /api/resource
        headers:
          Content-Type: application/json
          User-Agent: Mozilla/5.0 (iPad; CPU OS 17_0 like Mac OS X) AppleWebKit/605.1.15
          Accept: application/json
          Accept-Encoding: gzip, deflate, br
          Accept-Language: en-US
        body: '{"name":"updated"}'
    expected:
      status: 200
      body-contains:
        - "PUT"
        - "updated"

  - name: "DELETE method"
    requests:
      - method: DELETE
        path: /api/resource
        headers:
          User-Agent: Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:109.0) Gecko/20100101 Firefox/121.0
          Accept: "*/*"
          Accept-Encoding: gzip, deflate
          Accept-Language: en-US,en;q=0.9
    expected:
      status: 204

  - name: "PATCH method"
    requests:
      - method: PATCH
        path: /api/resource
        headers:
          Content-Type: application/json
          User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 13_6) AppleWebKit/537.36
          Accept: application/json
          Accept-Encoding: gzip, deflate, br
          Accept-Language: en-US,en;q=0.9,fr;q=0.8
        body: '{"name":"patched"}'
    expected:
      status: 200
      body-contains:
        - "PATCH"
        - "patched"
