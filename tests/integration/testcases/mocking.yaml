name: "Response Mocking"
description: "Test uncors mock response functionality"

backend:
  endpoints:
    - path: /api/real
      method: GET
      response:
        status: 200
        body: '{"source":"backend"}'

uncors:
  http-port: 3006
  mappings:
    - from: http://localhost:3006
      to: "{{backend}}"
      mocks:
        - path: /api/mocked
          response:
            code: 200
            raw: '{"source":"mock","mocked":true}'

tests:
  - name: "Mocked endpoint returns mock response"
    requests:
      - method: GET
        path: /api/mocked
    expected:
      status: 200
      body-json:
        source: mock
        mocked: true

  - name: "Non-mocked endpoint goes to backend"
    requests:
      - method: GET
        path: /api/real
    expected:
      status: 200
      body-json:
        source: backend
