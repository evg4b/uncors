name: "Custom Headers"
description: "Test forwarding and handling of custom headers"

backend:
  endpoints:
    - path: /api/headers
      method: GET
      response:
        status: 200
        headers:
          Content-Type: application/json
          X-Custom-Header: backend-value
          X-Server-Id: server-123
        body: '{"headers":"received"}'

uncors:
  http-port: 3003
  mappings:
    - from: http://test.local:3003
      to: "{{backend}}"

tests:
  - name: "Forward custom request headers"
    requests:
      - method: GET
        path: /api/headers
        headers:
          User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36
          Accept: application/json, text/plain, */*
          Accept-Encoding: gzip, deflate, br
          Accept-Language: en-US,en;q=0.9
          Connection: keep-alive
          X-Client-Id: client-456
          Authorization: Bearer token123
          DNT: "1"
          Sec-Fetch-Dest: empty
          Sec-Fetch-Mode: cors
          Sec-Fetch-Site: same-origin
    expected:
      status: 200
      headers:
        Content-Type: application/json
        X-Custom-Header: backend-value
        X-Server-Id: server-123
