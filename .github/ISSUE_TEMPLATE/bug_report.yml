name: Bug Report
description: Report a bug or unexpected behavior in UNCORS
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the form below to help us understand and resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior.
      placeholder: |
        1. Start UNCORS with command '...'
        2. Send request to '...'
        3. Observe error '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: UNCORS Version
      description: What version of UNCORS are you running?
      placeholder: "e.g., 0.5.0"
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: If you built from source, what version of Go did you use?
      placeholder: "e.g., 1.24.1 (run 'go version')"
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of the operating system?
      placeholder: "e.g., macOS 14.0, Ubuntu 22.04, Windows 11"
    validations:
      required: false

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      description: How did you install UNCORS?
      options:
        - Homebrew
        - Scoop
        - NPM
        - Docker
        - Stew
        - Binary download
        - Built from source
        - Other
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration File
      description: If applicable, provide your UNCORS configuration file (remove sensitive information).
      placeholder: |
        ```yaml
        mappings:
          - from: http://localhost:3000
            to: https://api.example.com
        ```
      render: yaml
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Include any relevant log output (run with --debug for more details).
      placeholder: Paste logs here...
      render: text
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, network traces, etc.).
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting.
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided all requested information
          required: true
        - label: I have removed any sensitive information from the configuration and logs
          required: true
